<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rotate image gallery</title>
</head>
<body>
  <div class="image-container">
     <span style="--i: 1">
    <img src="https://picsum.photos/id/237/300/200" alt="Image" />
    </span>
    <span style="--i: 2">
      <img src="https://picsum.photos/id/1015/300/200" alt="Image" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/1016/300/200" alt="Image" />
        </span>
        <span style="--i: 4">
          <img src="https://picsum.photos/id/1036/300/200" alt="Image" />
          </span>
          <span style="--i: 5">
            <img src="https://picsum.photos/id/1027/300/200" alt="Image" />
            </span>
            <span style="--i: 6">
              <img src="https://picsum.photos/id/111/300/200" alt="Image" />
              </span>
              <span style="--i: 7">
                <img src="https://picsum.photos/id/158/300/200" alt="Image" />
                </span>
                <span style="--i: 8">
                  <img src="https://picsum.photos/id/1003/300/200" alt="Image" />
                  </span>
  </div>
  <div class="btn-container">
  <button class="btn" id="prev">prev</button>
  <button class="btn" id="next">next</button>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
